<script>
    'use strict';
    var _typeof = 'function' == typeof Symbol && 'symbol' == typeof Symbol.iterator ? function(a) {
        return typeof a
    }
    : function(a) {
        return a && 'function' == typeof Symbol && a.constructor === Symbol && a !== Symbol.prototype ? 'symbol' : typeof a
    }
      , maps = [['kh', 'x'], ['c(?!h)', 'k'], ['q', 'k'], ['tr', 'c'], ['ch', 'c'], ['d', 'z'], ['gi', 'z'], ['r', 'z'], ['\u0111', 'd'], ['ph', 'f'], ['ngh?', 'q'], ['gh', 'g'], ['th', 'w'], ['nh', 'n\'']]
      , capitalize = function(a) {
        return '' + a.charAt(0).toUpperCase() + a.slice(1)
    }
      , convert = function(a, b) {
        return a.replace(new RegExp(b[0],'g'), b[1]).replace(new RegExp(capitalize(b[0]),'g'), capitalize(b[1]))
    };
    var tiegViet = function(a) {
        if ('string' != typeof a)
            throw new TypeError('Expected a string, got ' + ('undefined' == typeof a ? 'undefined' : _typeof(a)));
        return maps.forEach(function(b) {
            a = convert(a, b)
        }),
        a
    }
    ;

	var flash= function(type,content){
		if($('#wrapperShowHide').length==0){
			var wrapper = '<div id="wrapperShowHide" style="width: 300px;top:5%; left:69%;position: fixed;z-index:10000; font-size:13px"></div>';
			$('body').before(wrapper);
		}
		var count=0;
		while($('#showHideMessage'+count).length>0){
			count++;
		}
		var messageType="";
		var header="";
		switch(type) {
			case 1:
				messageType="alert-success";
				header="";
				break;
			case 2:
				messageType="alert-info";
				header="";
				break;
			case 3:
				messageType="alert-warning";
				header="Cảnh báo! ";
				break;
			default:
				messageType="alert-danger";
				header="Lỗi! ";
		}
		var content = '<div class="alert '+messageType+'" id="showHideMessage'+count+'" style="width: 400px;"><button type="button" class="close" data-dismiss="alert">x</button><strong>'+header+'</strong>'+content+'</div>';
		$("#wrapperShowHide").append(content);
		
		$("#showHideMessage"+count).fadeTo(500, 250).fadeOut(500, function(){
			$(this).alert('close');
			if($('#wrapperShowHide > div').length==0){
				$('#wrapperShowHide').remove();
			}
		});   
	};
	
	var setClipboard= function(text){
		var id = "mycustom-clipboard-textarea-hidden-id";
		var existsTextarea = document.getElementById(id);

		if(!existsTextarea){
			console.log("Creating textarea");
			var textarea = document.createElement("textarea");
			textarea.id = id;
			// Place in top-left corner of screen regardless of scroll position.
			textarea.style.position = 'fixed';
			textarea.style.top = 0;
			textarea.style.left = 0;

			// Ensure it has a small width and height. Setting to 1px / 1em
			// doesn't work as this gives a negative w/h on some browsers.
			textarea.style.width = '1px';
			textarea.style.height = '1px';

			// We don't need padding, reducing the size if it does flash render.
			textarea.style.padding = 0;

			// Clean up any borders.
			textarea.style.border = 'none';
			textarea.style.outline = 'none';
			textarea.style.boxShadow = 'none';

			// Avoid flash of white box if rendered for any reason.
			textarea.style.background = 'transparent';
			document.querySelector("body").appendChild(textarea);
			console.log("The textarea now exists :)");
			existsTextarea = document.getElementById(id);
		}else{
			console.log("The textarea already exists :3")
		}

		existsTextarea.value = text;
		existsTextarea.select();

		try {
			var status = document.execCommand('copy');
			if(!status){
				console.error("Cannot copy text");
			}else{
				console.log("The text is now on the clipboard");
			}
		} catch (err) {
			console.log('Unable to copy.');
		}
	};
</script>

<script>
var $from = $('#exampleInputEmail1');

	if ($auto.prop('checked')){
		if (str)
		setClipboard(str);
		//else

	}
	$from.focus();
	
});
var copy = function(){
	setClipboard($to.val());
	flash(1, "Đã copy");

});
